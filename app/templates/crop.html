  <b>Find out the most suitable crop to grow in your farm</b>

  style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;

    border-radius: 25px;
    padding: 10px 10px;

>
  <form method="POST" action="{{ url_for('crop_prediction') }}">
    <div class="form-group">
      <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Phosphorous" style="font-size: 17px"
        ><b>Phosphorous</b></label
      >
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="ph" style="font-size: 17px"><b>ph level</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="ph"
        name="ph"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Rainfall" style="font-size: 17px"><b>Rainfall (in mm)</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Rainfall"
        name="rainfall"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="State" style="font-size: 17px"><b>State</b></label>
      <select id="sts" name="stt" class="form-control" style="font-weight: bold; color: black;" required>
        <option value="Karnataka" selected>Karnataka</option>
      </select>
      <br />
      <label for="City" style="font-size: 17px"><b>City</b></label>
      <select id="city" class="form-control" name="city" style="font-weight: bold; color: black;" required></select>
      <script language="javascript">
        var state_arr = ["Karnataka"];
        var s_a = new Array();
        s_a[17]="Bagalkot | Bengaluru | Belagavi | Ballari | Bidar | Vijayapura  | Chikkamagaluru | Chitradurga  | Davanagere | Dharwad | Gadag | Hassan | Haveri | Kalaburagi  | Kolar | Koppal | Mandya | Mysuru | Raichur | Ramanagara | Shivamogga | Tumakuru | Udupi  | Yadgir";
    
        // Function to print cities from Karnataka
        function print_cities() {
          var city_array = s_a[17].split(" | ");
          var city_select = document.getElementById("city");
          city_select.length = 0; // Clear city select box
          city_select.options[0] = new Option('Select City', '');
          city_select.selectedIndex = 0;
          for (var i = 0; i < city_array.length; i++) {
            city_select.options[city_select.length] = new Option(city_array[i], city_array[i]);
          }
        }
    
        // Initialize the cities dropdown
        print_cities();
      </script>
    </div>
    

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="color: black; font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px;"
      >
        Predict
      </button>
    </div>
